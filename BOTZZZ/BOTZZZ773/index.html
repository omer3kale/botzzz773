<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOTZZZ773 - #1 SMM Panel | Premium Social Media Services</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Services Table -->
  <section class="all-services">
    <div class="container">
      <h2 class="section-title">All Services</h2>
      <table id="servicesTable">
        <thead>
          <tr>
            <th>Service ID</th>
            <th>Name</th>
            <th>Rate</th>
            <th>Per</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody id="servicesContainer"></tbody>
      </table>
    </div>
  </section>

  <script>
    async function loadServices() {
      try {
        const res = await fetch('/.netlify/functions/services'); // API endpoint
        const data = await res.json();
        const container = document.getElementById('servicesContainer');
        container.innerHTML = '';

        data.services.forEach(service => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${service.site_id}</td>
            <td>${service.name}</td>
            <td>${service.rate}</td>
            <td>${service.type}</td>
            <td>${service.category}</td>
          `;
          container.appendChild(row);
        });
      } catch (error) {
        console.error('Failed to load services:', error);
      }
    }

    loadServices();
  </script>
</body>
</html>
