<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Runner - BOTZZZ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #FF1494;
            margin-bottom: 1rem;
        }
        .test-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        button {
            background: #FF1494;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #d90f7a;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .results {
            margin-top: 2rem;
        }
        .test-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .test-item.pass {
            background: #d1fae5;
            border-left: 4px solid #10b981;
        }
        .test-item.fail {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
        }
        .test-item.running {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
        }
        .status-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
        }
        .test-name {
            flex: 1;
            font-weight: 500;
        }
        .test-error {
            color: #991b1b;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .summary {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }
        .stat {
            text-align: center;
            padding: 1rem;
            background: white;
            border-radius: 8px;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #FF1494;
        }
        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }
        .console-output {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
        }
        .console-output pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff1494">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BOTZZZ773 Pro">

    <!-- Icons for iOS -->
    <link rel="apple-touch-icon" sizes="72x72" href="/img/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/img/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/img/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/img/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="/img/icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/img/icons/icon-512x512.png">

</head>
<body>
    <div class="container">
        <h1>üß™ API Test Runner</h1>
        <p>Test all backend API endpoints</p>

        <div class="test-controls">
            <button id="runAllTests">Run All Tests</button>
            <button id="runAuthTests">Test Auth</button>
            <button id="runUserTests">Test Users</button>
            <button id="runOrderTests">Test Orders</button>
            <button id="clearResults">Clear Results</button>
        </div>

        <div class="summary" id="summary" style="display: none;">
            <h3>Test Summary</h3>
            <div class="summary-stats">
                <div class="stat">
                    <div class="stat-value" id="totalTests">0</div>
                    <div class="stat-label">Total Tests</div>
                </div>
                <div class="stat">
                    <div class="stat-value" style="color: #10b981;" id="passedTests">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" style="color: #ef4444;" id="failedTests">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" style="color: #6366f1;" id="successRate">0%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
            </div>
        </div>

        <div class="results" id="results"></div>

        <div class="console-output" id="consoleOutput" style="display: none;">
            <pre id="consoleText"></pre>
        </div>
    </div>

    <!-- Load API Client -->
    <script src="../js/api-client.js"></script>
    <script src="api-client.test.js"></script>
    
    <script src="../js/main.js"></script>
    <script>
        const resultsDiv = document.getElementById('results');
        const summaryDiv = document.getElementById('summary');
        const consoleOutput = document.getElementById('consoleOutput');
        const consoleText = document.getElementById('consoleText');

        // Override console.log to capture output
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleText.textContent += args.join(' ') + '\n';
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };

        // Show console
        consoleOutput.style.display = 'block';

        // Test runner instance
        let testRunner;

        // Run all tests
        document.getElementById('runAllTests').addEventListener('click', async () => {
            clearResults();
            consoleText.textContent = '';
            testRunner = new APIClientTests();
            await testRunner.runAll();
            updateSummary(testRunner.results);
            displayResults(testRunner.results);
        });

        // Run auth tests only
        document.getElementById('runAuthTests').addEventListener('click', async () => {
            clearResults();
            consoleText.textContent = '';
            testRunner = new APIClientTests();
            await testRunner.testAuthEndpoints();
            updateSummary(testRunner.results);
            displayResults(testRunner.results);
        });

        // Run user tests
        document.getElementById('runUserTests').addEventListener('click', async () => {
            clearResults();
            consoleText.textContent = '';
            testRunner = new APIClientTests();
            await testRunner.testUserEndpoints();
            updateSummary(testRunner.results);
            displayResults(testRunner.results);
        });

        // Run order tests
        document.getElementById('runOrderTests').addEventListener('click', async () => {
            clearResults();
            consoleText.textContent = '';
            testRunner = new APIClientTests();
            await testRunner.testOrderEndpoints();
            updateSummary(testRunner.results);
            displayResults(testRunner.results);
        });

        // Clear results
        document.getElementById('clearResults').addEventListener('click', () => {
            clearResults();
            consoleText.textContent = '';
        });

        function clearResults() {
            resultsDiv.innerHTML = '';
            summaryDiv.style.display = 'none';
        }

        function displayResults(results) {
            results.forEach(result => {
                const testItem = document.createElement('div');
                testItem.className = `test-item ${result.status.toLowerCase()}`;
                
                const icon = result.status === 'PASS' ? '‚úÖ' : '‚ùå';
                
                testItem.innerHTML = `
                    <span class="status-icon">${icon}</span>
                    <div class="test-name">
                        ${result.name}
                        ${result.error ? `<div class="test-error">Error: ${result.error}</div>` : ''}
                    </div>
                    <span>${result.status}</span>
                `;
                
                resultsDiv.appendChild(testItem);
            });
        }

        function updateSummary(results) {
            const total = results.length;
            const passed = results.filter(r => r.status === 'PASS').length;
            const failed = results.filter(r => r.status === 'FAIL').length;
            const successRate = total > 0 ? ((passed / total) * 100).toFixed(1) : 0;

            document.getElementById('totalTests').textContent = total;
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;
            document.getElementById('successRate').textContent = successRate + '%';

            summaryDiv.style.display = 'block';
        }
    </script>
    <!-- PWA Registration -->
    <script src="/js/pwa.js"></script>

</body>
</html>
