<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - BOTZZZ</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .fail-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .fail-box {
            max-width: 500px;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .fail-icon {
            width: 80px;
            height: 80px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 3rem;
            color: white;
        }
        .fail-title {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }
        .fail-message {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .btn-primary {
            background: #FF1494;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #d90f7a;
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="fail-container">
        <div class="fail-box">
            <div class="fail-icon">âœ•</div>
            <h1 class="fail-title">Payment Failed</h1>
            <p class="fail-message">
                Unfortunately, your payment could not be processed.<br>
                Please try again or contact support if the problem persists.
            </p>
            <div class="btn-group">
                <a href="addfunds.html" class="btn-primary">Try Again</a>
                <a href="contact.html" class="btn-secondary">Contact Support</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
