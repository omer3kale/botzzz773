<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets - BOTZZZ773 Admin</title>
    <link rel="stylesheet" href="../css/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Admin Authentication Protection - MUST BE FIRST -->
    <script src="../js/admin-auth.js"></script>
</head>
<body class="admin-body">
    <!-- Admin Header -->
    <header class="admin-header">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="admin-logo">BOTZZZ773</div>
        <div class="admin-header-right">
            <div class="admin-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search by Ticket ID..." id="ticketSearch">
            </div>
            <div class="admin-notifications">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">10</span>
            </div>
            <div class="admin-user-menu">
                <button class="admin-user-button" onclick="toggleUserMenu()">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=FF1494&color=000000" alt="Admin">
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="user-dropdown-menu" id="userDropdownMenu">
                    <div class="user-dropdown-header">
                        <div class="user-dropdown-info">
                            <strong id="adminUserName">Admin</strong>
                            <span id="adminUserEmail">admin@botzzz773.com</span>
                        </div>
                    </div>
                    <div class="user-dropdown-divider"></div>
                    <a href="settings.html" class="user-dropdown-item">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                    <a href="#" onclick="adminLogout(event)" class="user-dropdown-item logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Admin Sidebar -->
    <aside class="admin-sidebar" id="adminSidebar">
        <nav class="admin-nav">
            <a href="index.html" class="admin-nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="users.html" class="admin-nav-item">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>
            <a href="orders.html" class="admin-nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Orders</span>
            </a>
            <a href="services.html" class="admin-nav-item">
                <i class="fas fa-box"></i>
                <span>Services</span>
            </a>
            <a href="payments.html" class="admin-nav-item">
                <i class="fas fa-credit-card"></i>
                <span>Payments</span>
            </a>
            <a href="tickets.html" class="admin-nav-item active">
                <i class="fas fa-ticket-alt"></i>
                <span>Tickets</span>
                <span class="nav-badge">10</span>
            </a>
            <a href="reports.html" class="admin-nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            <a href="settings.html" class="admin-nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="admin-page-header">
            <h1>Support Tickets</h1>
            <div class="page-actions">
                <button class="btn-secondary" onclick="triggerTicketsRefresh()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn-primary" onclick="addTicket()">
                    <i class="fas fa-plus"></i> Add Ticket
                </button>
            </div>
        </div>

        <div class="tickets-layout no-quick-actions">
            <div class="tickets-table-panel">
                <div class="table-container">
                    <table class="admin-table" id="ticketsTable">
                        <thead>
                            <tr>
                                <th><input type="checkbox" onclick="toggleAllTickets(this)" aria-label="Select all tickets"></th>
                                <th onclick="sortTable('id')">ID <i class="fas fa-sort"></i></th>
                                <th>User</th>
                                <th>Subject</th>
                                <th>Status</th>
                                <th>Assignee</th>
                                <th onclick="sortTable('created')">Created <i class="fas fa-sort"></i></th>
                                <th>Last Update</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ticketsTableBody">
                            <!-- Tickets will be loaded dynamically from database -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button class="btn-secondary" id="prevPage" disabled>Previous</button>
            <span class="pagination-info" id="paginationInfo">Loading...</span>
            <button class="btn-secondary" id="nextPage">Next</button>
        </div>
    </main>

    <script src="../js/admin.js"></script>
    <script src="../js/admin-tickets.js"></script>
</body>
</html>
