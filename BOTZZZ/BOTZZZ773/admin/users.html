<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - BOTZZZ773 Admin</title>
    <link rel="stylesheet" href="../css/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Admin Authentication Protection - MUST BE FIRST -->
    <script src="../js/admin-auth.js"></script>
</head>
<body class="admin-body">
    <!-- Admin Header -->
    <header class="admin-header">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="admin-logo">BOTZZZ773</div>
        <div class="admin-header-right">
            <div class="admin-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search users..." id="userSearch">
            </div>
            <div class="admin-notifications">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">10</span>
            </div>
            <div class="admin-user-menu">
                <button class="admin-user-button" onclick="toggleUserMenu()">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=FF1494&color=000000" alt="Admin">
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="user-dropdown-menu" id="userDropdownMenu">
                    <div class="user-dropdown-header">
                        <div class="user-dropdown-info">
                            <strong id="adminUserName">Admin</strong>
                            <span id="adminUserEmail">admin@botzzz773.com</span>
                        </div>
                    </div>
                    <div class="user-dropdown-divider"></div>
                    <a href="settings.html" class="user-dropdown-item">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                    <a href="#" onclick="adminLogout(event)" class="user-dropdown-item logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Admin Sidebar -->
    <aside class="admin-sidebar" id="adminSidebar">
        <nav class="admin-nav">
            <a href="index.html" class="admin-nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="users.html" class="admin-nav-item active">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>
            <a href="orders.html" class="admin-nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Orders</span>
            </a>
            <a href="services.html" class="admin-nav-item">
                <i class="fas fa-box"></i>
                <span>Services</span>
            </a>
            <a href="payments.html" class="admin-nav-item">
                <i class="fas fa-credit-card"></i>
                <span>Payments</span>
            </a>
            <a href="tickets.html" class="admin-nav-item">
                <i class="fas fa-ticket-alt"></i>
                <span>Tickets</span>
                <span class="nav-badge">10</span>
            </a>
            <a href="reports.html" class="admin-nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            <a href="settings.html" class="admin-nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="admin-page-header">
            <h1>Users</h1>
            <div class="page-actions">
                <button class="btn-primary" onclick="addUser()">
                    <i class="fas fa-plus"></i> Add User
                </button>
            </div>
        </div>

        <!-- SHOW TOTALS Bar -->
        <div class="totals-bar">SHOW TOTALS</div>

        <!-- Users Table -->
        <div class="table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" onclick="toggleAll()"></th>
                        <th onclick="sortTable('id')">ID ↕</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Balance ↕</th>
                        <th>Spent ↕</th>
                        <th>Status</th>
                        <th>Created ↕</th>
                        <th>Last Auth ↕</th>
                        <th>Discount</th>
                        <th>Rates</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Will be populated by JS -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="../js/admin.js"></script>
    <script src="../js/admin-users.js"></script>
</body>
</html>
