<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - BOTZZZ773 Admin</title>
    <link rel="stylesheet" href="../css/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Admin Authentication Protection - MUST BE FIRST -->
    <script src="../js/admin-auth.js"></script>
</head>
<body class="admin-body admin-orders-page">
    <!-- Admin Header -->
    <header class="admin-header">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="admin-logo">BOTZZZ773</div>
        <div class="admin-header-right">
            <div class="admin-search">
                <i class="fas fa-search"></i>
                <input type="text" id="orderSearch" placeholder="Search orders or provider IDs...">
            </div>
            <div class="admin-notifications">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">10</span>
            </div>
            <div class="admin-user-menu">
                <button class="admin-user-button" onclick="toggleUserMenu()">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=FF1494&color=000000" alt="Admin">
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="user-dropdown-menu" id="userDropdownMenu">
                    <div class="user-dropdown-header">
                        <div class="user-dropdown-info">
                            <strong id="adminUserName">Admin</strong>
                            <span id="adminUserEmail">admin@botzzz773.com</span>
                        </div>
                    </div>
                    <div class="user-dropdown-divider"></div>
                    <a href="settings.html" class="user-dropdown-item">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                    <a href="#" onclick="adminLogout(event)" class="user-dropdown-item logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Admin Sidebar -->
    <aside class="admin-sidebar" id="adminSidebar">
        <nav class="admin-nav">
            <a href="index.html" class="admin-nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="users.html" class="admin-nav-item">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>
            <a href="orders.html" class="admin-nav-item active">
                <i class="fas fa-shopping-cart"></i>
                <span>Orders</span>
            </a>
            <a href="services.html" class="admin-nav-item">
                <i class="fas fa-box"></i>
                <span>Services</span>
            </a>
            <a href="payments.html" class="admin-nav-item">
                <i class="fas fa-credit-card"></i>
                <span>Payments</span>
            </a>
            <a href="tickets.html" class="admin-nav-item">
                <i class="fas fa-ticket-alt"></i>
                <span>Tickets</span>
                <span class="nav-badge">10</span>
            </a>
            <a href="reports.html" class="admin-nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            <a href="settings.html" class="admin-nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="admin-page-header">
            <h1>Orders</h1>
            <div class="page-actions">
                <button class="btn-secondary" onclick="exportData('csv')">
                    <i class="fas fa-download"></i> Export
                </button>
                <button class="btn-primary" onclick="showAddOrderModal()">
                    <i class="fas fa-plus"></i> Add Order
                </button>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-status="all" onclick="filterOrders('all')">
                All
            </button>
            <button class="filter-tab" data-status="awaiting" onclick="filterOrders('awaiting')">
                Awaiting
            </button>
            <button class="filter-tab" data-status="pending" onclick="filterOrders('pending')">
                Pending
            </button>
            <button class="filter-tab" data-status="in-progress" onclick="filterOrders('in-progress')">
                In progress
            </button>
            <button class="filter-tab" data-status="completed" onclick="filterOrders('completed')">
                Completed
            </button>
            <button class="filter-tab" data-status="partial" onclick="filterOrders('partial')">
                Partial
            </button>
            <button class="filter-tab" data-status="canceled" onclick="filterOrders('canceled')">
                Canceled
            </button>
            <button class="filter-tab" data-status="processing" onclick="filterOrders('processing')">
                Processing
            </button>
            <button class="filter-tab" data-status="fail" onclick="filterOrders('fail')">
                Fail <span class="tab-badge">741</span>
            </button>
        </div>

        <!-- Additional Filters -->
        <div class="filter-bar">
            <div class="filter-group">
                <select class="filter-select" id="dateFilter">
                    <option value="90">Created: Last 90 days</option>
                    <option value="30">Created: Last 30 days</option>
                    <option value="7">Created: Last 7 days</option>
                    <option value="1">Created: Today</option>
                </select>
            </div>
            <div class="filter-group">
                <select class="filter-select" id="serviceFilter">
                    <option value="">Service: All</option>
                    <option value="instagram">Instagram</option>
                    <option value="tiktok">TikTok</option>
                    <option value="kick">Kick</option>
                    <option value="telegram">Telegram</option>
                </select>
            </div>
            <div class="filter-group">
                <select class="filter-select" id="providerFilter">
                    <option value="">Provider: All</option>
                    <option value="provider1">Provider 1</option>
                    <option value="provider2">Provider 2</option>
                </select>
            </div>
            <div class="filter-group">
                <select class="filter-select" id="modeFilter">
                    <option value="">Mode: All</option>
                    <option value="auto">Auto</option>
                    <option value="manual">Manual</option>
                </select>
            </div>
        </div>

        <div class="sync-status-bar">
            <div class="sync-status-meta">
                <span class="sync-status-dot" id="ordersSyncDot"></span>
                <span id="ordersSyncStatus">Provider sync pendingâ€¦</span>
            </div>
            <button class="btn-secondary" id="ordersSyncButton" onclick="manualOrdersSync()">
                <i class="fas fa-sync-alt"></i> Sync Now
            </button>
        </div>

        <!-- Orders Table -->
        <div class="orders-layout">
            <div class="orders-table-panel">
                <div class="table-container">
                    <table class="admin-table" id="ordersTable">
                        <thead>
                            <tr>
                                <th><input type="checkbox" onclick="toggleAllOrders(this)" aria-label="Select all orders"></th>
                                <th onclick="sortTable('id')">Order IDs <i class="fas fa-sort"></i></th>
                                <th>User</th>
                                <th onclick="sortTable('charge')">Amount (IN / OUT) <i class="fas fa-sort"></i></th>
                                <th>Link</th>
                                <th>Start count</th>
                                <th onclick="sortTable('quantity')">Quantity <i class="fas fa-sort"></i></th>
                                <th>Service</th>
                                <th>Status</th>
                                <th>Remains</th>
                                <th onclick="sortTable('created')">Created <i class="fas fa-sort"></i></th>
                                <th>Mode</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- Orders will be loaded dynamically from database -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button class="btn-secondary" id="prevPage" disabled>Previous</button>
            <span class="pagination-info" id="paginationInfo">Loading...</span>
            <button class="btn-secondary" id="nextPage">Next</button>
        </div>
    </main>

    <script src="../js/admin.js"></script>
    <script src="../js/admin-orders.js"></script>
</body>
</html>
